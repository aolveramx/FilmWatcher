<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/favicon_io/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>FILMWATCHER | Registro</title>
</head>
<body>
  <header>
    <div class="container">
      <nav class="login">
        <a href="index.html"><img src="./img/FilmWatcherLogo.png" alt="FilmWatcher" id="logo"></a>
        <ul>
          <li><a href="login.html">Regresar</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="log-box signup-container">
      <h2>Crea una cuenta</h2>
      <form action="#" class="log">
        <p>Nombre</p>
        <input type="text" name="name" id="name" placeholder="Ingresa tu nombre completo">
        <p>Apellidos</p>
        <input type="text" name="lastname" id="lastname" placeholder="Ingresa tus apellidos">
        <p>Correo electrónico</p>
        <input type="email" name="email" id="email" placeholder="Ingresa tu correo">
        <p>Contraseña</p>
        <input type="password" name="password" id="password" placeholder="Elige una contraseña">
        <input type="submit" name="submit" value="Crear cuenta">
      </form>
      <div class="step-line"></div>
      <p class="center">o conecta con</p>
      <div class="external-log center signup">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-apple"></i></a>
        <a href="#"><i class="fab fa-microsoft"></i></a>
      </div>
      <div class="center strong">
        <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        <br>
        <p>Al crear una cuenta, aceptas la <strong>política de privacidad </strong>de FILMWATCHER</p>
      </div>
    </div>
  </main>
</body>
<footer>
  <div class="container footer-log-container">
    <div class="social signup">
      <h3>Siguenos en redes</h3>
      <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-facebook" target="_blank" rel="noopener noreferrer"></i></a>
      <a href="#"><i class="fab fa-twitter" target="_blank" rel="noopener noreferrer"></i></a>
      <a href="#"><i class="fab fa-instagram" target="_blank" rel="noopener noreferrer"></i></a>
    </div>
    <div class="footer-logo signup">
      <h5 class="copy">Copyright &copy; 2020 All Rights Reserved</h5>
    </div>
  </div>
</footer>
</html>
