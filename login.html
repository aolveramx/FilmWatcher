<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/favicon_io/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>FILMWATCHER | Iniciar Sesión</title>
</head>
<body>
  <header>
    <div class="container">
      <nav class="login">
        <a href="index.html"><img src="./img/FilmWatcherLogo.png" alt="FilmWatcher" id="logo"></a>
        <ul>
          <li><a href="index.html">Regresar</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="log-box login-container">
      <h2>INICIAR SESIÓN</h2>
      <form action="#" class="log">
        <p>Usuario</p>
        <input type="email" name="email" id="email" placeholder="Correo electrónico">
        <p>Contraseña</p>
        <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
        <input type="submit" name="submit" value="Acceder">
      </form>
      <div class="step-line"></div>
      <p class="center">o inicie sesión con</p>
      <div class="external-log center">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-apple"></i></a>
        <a href="#"><i class="fab fa-microsoft"></i></a>
      </div>
      <div class="center">
        <a href="#">Olvide mi contraseña</a>
        <br>
        <a href="signup.html">Nuevo usuario? Registrate aquí!</a>
      </div>
    </div>
  </main>
</body>
<footer>
  <div class="container footer-log-container">
    <div class="social">
      <h3>Siguenos en redes</h3>
      <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-facebook" target="_blank" rel="noopener noreferrer"></i></a>
      <a href="#"><i class="fab fa-twitter" target="_blank" rel="noopener noreferrer"></i></a>
      <a href="#"><i class="fab fa-instagram" target="_blank" rel="noopener noreferrer"></i></a>
    </div>
    <div class="footer-logo">
      <h5 class="copy">Copyright &copy; 2020 All Rights Reserved</h5>
    </div>
  </div>
</footer>
</html>
